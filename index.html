<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200&display=swap');

    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="appwrap">
        <div class="number">
            <p></p>
        </div>
        <h1>To-do list</h1>
        <p>Tell us what you have to remember</p>
        <form action="">
            <input type="text">
            <button>Add</button>
        </form>
        <div class="ul">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" />
                        <span class="checkbox"> </span>
                    </label>
                    <span class="taskcss">My plan for today is...
                    </span>
                    <button><img width="16" height="16" src="https://img.icons8.com/ios/50/delete-sign--v1.png" alt="delete-sign--v1" />
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
